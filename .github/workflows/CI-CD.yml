name: CI-CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: yarn
    - name: Build
      run: yarn build
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with: 
        name: assets
        path: dist

